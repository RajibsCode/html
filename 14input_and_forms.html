<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputs and forms</title>
</head>
<body>
    <!-- inputs and forms -->
    <form action="">
        <label for="">text input</label>
        <input type="text">
        <br>
        <br>
        <label for="">telephone input</label>
        <input type="tel" name="" id="">
        <br>
        <br>
        <label for="">time input</label>
        <input type="time" name="" id="">
        <br>
        <br>
        <label for="">url input</label>
        <input type="url" name="" id="">
        <br>
        <br>
        <label for="">week input</label>
        <input type="week" name="" id="">
        <br>
        <br>
        <label for="">checkbox input</label>
        <input type="checkbox" name="" id="">
        <br>
        <br>
        <label for="">color input</label>
        <input type="color" name="" id="">
        <br>
        <br>
        <label for="">date input</label>
        <input type="date" name="" id="">
        <br>
        <br>
        <label for="">email input</label>
        <input type="email" name="" id="">
        <br>
        <br>
        <label for="">file input</label>
        <input type="file" name="" id="">
        <br>
        <br>
        <label for="">hidden input</label>
        <input type="hidden" name="">
        <br>
        <br>
        <label for="">month input</label>
        <input type="month" name="" id="">
        <br>
        <br>
        <label for="">password input</label>
        <input type="password" name="" id="">
        <br>
        <br>
        <label for="">radio button input</label>
        <input type="radio" name="" id="">
        <br>
        <br>
        <label for="">range input</label>
        <input type="range" name="" id="">
        <br>
        <br>
        <label for="">search input</label>
        <input type="search" name="" id="">
        <br>
        <br>
        <label for="">submit input</label>
        <input type="submit" value="submit">
        <br>
        <br>
        <label for="">reset input</label>
        <input type="reset" value="reset">
    </form>
    
</body>
</html>
